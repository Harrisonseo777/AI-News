<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3월 29일 주요 뉴스 요약</title>
  <style>
    @import url('https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css');
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #F5F5F7;
      color: #1A1A1A;
      margin: 0;
      padding: 40px 24px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .section {
      font-size: 14px;
      font-weight: bold;
      color: #7B4AFF;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .content {
      font-size: 15px;
      line-height: 1.5;
      color: #666;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📰 3월 29일 주요 뉴스 요약</h1>
  <div class="grid">
    <div class="card">
      <div class="section">💰 경제</div>
      <div class="title">갤럭시 디지털, 2억 달러 합의</div>
      <div class="content">루나 조작 혐의로 뉴욕 당국과 합의. 암호화폐 시장에 큰 파장.</div>
    </div>
    <div class="card">
      <div class="section">🏛️ 정치</div>
      <div class="title">한덕수 총리 복귀</div>
      <div class="content">헌재, 탄핵 기각. 대통령 권한대행으로 복귀.</div>
    </div>
    <div class="card">
      <div class="section">💼 비즈니스</div>
      <div class="title">한화, 3.6조 주식 매각</div>
      <div class="content">해외 확장 위해 자금 확보. 글로벌 방산 전략 강화.</div>
    </div>
    <div class="card">
      <div class="section">🌍 국제</div>
      <div class="title">중국, 블랙록 인수 검토</div>
      <div class="content">파나마 운하 항구 매각 거래 조사 중. 경쟁 우려 제기.</div>
    </div>
    <div class="card">
      <div class="section">🏆 스포츠</div>
      <div class="title">FIFA 클럽 월드컵 상금 발표</div>
      <div class="content">총 10억 달러 지급. 유럽 클럽엔 최대 1.25억 달러.</div>
    </div>
  </div>
  <footer>출처: Financial Times</footer>
</body>
</html>
